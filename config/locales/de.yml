      search:
        heading: "Mehr Frauen auf die Bühnen!"
        tagline: "Finde Rednerinnen, Referentinnen & Moderatorinnen für Deine Konferenz"
        search_text: ""
        search: "Suche"
      description: "Unsere Kategorien"
      description_text: "Uns ist die Verteilung der Männer und Frauen auf Konferenzbühnen wichtig. Wir ermutigen Frauen, in ihrem professionellen Umfeld sichtbarer zu werden."
      speaker_shoutout: "Hast Du etwas Interessantes zu erzählen?"
      speaker_text: "Registriere Dich auf der SpeakerinnenListe!"
      speakers:
        new_speaker_heading: "Unsere Speakerinnen*"
        speaker_text: "Keine Ausreden mehr für Panels ohne Frauen!"
        speaker_index: "Alle Speakerinnen* anschauen >>"
        categories: "Kategorien und Themen >>"
      mission_statement:
        heading: "Unsere Vision"
        content: "<p>Wir finden, dass weibliche Speakerinnen* für Event-Organisatoren einfacher zu finden sein sollen.</p><p>Wir finden auch, dass Konferenzen die besten Speaker und Speakerinnen auf ihren Bühnen haben sollten, egal von welchem Geschlecht.</p><p>Wir glauben an Kollaboration und nicht an Wettbewerb. Wir ermutigen unsere Speakerinnen und Event-Organisatoren sich gegenseitig zu unterstützen.</p>"
      quote: "Wir glauben an Kollaboration - nicht an Wettbewerb."
      quote_text: "So ermutigen wir unsere Speakerinnen* und Event-Organisatoren, sich gegenseitig zu unterstützen."
      footer:
        about: |
                Die Speakerinnen-Liste hat das Ziel, die Sichtbarkeit von Frauen* bei Konferenzen, Panels, Talkshows und überall da zu erhöhen, wo öffentlich gesprochen wird.<br>
                Hier können Veranstalter_innen Expertinnen* finden, die kompetent über ihre Themen sprechen können und wollen.<br>
                Frauen* können sich selbst mit ihren Themen und Referenzen in die Datenbank eintragen und so besser findbar werden.
        more: ">> mehr"
        railsgirls: |
                Die Speakerinnen-Liste wurde von 8 Frauen mit der Unterstützung von 4 Coaches als Lernprojekt der Rails Girls Berlin gebaut.<br><br>
                Die <a href='http://railsgirlsberlin.de', target='_blank'>Rails Girls</a> sind eine internationale Non-Profit-Gruppe, die Frauen motiviert,
                sich mit dem Programmieren zu beschäftigen. Das Ganze über wunderbare Workshops, Lerngruppen, Stipendien und eine angenehme Lern-Community.
        # about: "Wir wollen genauso viele weibliche wie männliche Speaker und Speakerinnen auf den Konferenzen, auf die wir gehen. Die meisten Konferenzen zu Tech-Themen, Marketing, Digital Media aber auch in anderen Bereichen haben leider meistens viel mehr männliche Referenten, Moderatoren oder Trainer (s. hier einige Beispiele http://50prozent.noblogs.org). Wir arbeiten auf eine ausgeglichene Verteilung hin und möchten Event-Organisatoren helfen, weibliche Speakerinnen für ihre Konferenzen zu finden. Außerdem wollen wir weibliche Speakerinnen, Moderatorinnen und Coaches im Web sichtbarer machen."
        press: "Wir in der Presse"
        faq: "FAQs"
        links: "Links"
        links_text: "Hier gibt es Links zu ähnlichen Projekten:"
        contact: "Kontakt"
        contact_link: "E-Mail"
        address: "<a href='http://twitter.com/speakerinnen', target='_blank'>Twitter</a>"
        github: "<a href='http://github.com/rubymonsters/speakerinnen_liste', target='_blank'>GitHub</a>"
        devblog: "<a href='http://speakerinnen.wordpress.com/', taget='_blank'>Entwicklerinnen-Blog</a>"
        faq_short: |
            <strong>Warum gibt es Thema XYZ noch nicht?</strong><br>
            Weil es noch niemand angelegt hat. Alle Themen, die in der Speakerinnen-Liste zu sehen sind, wurden von mindestens einer Speakerin in ihrem Profil als Tags eingegeben. Daraus entstehen automatisch auf der Seite die für alle sichtbaren Themen.<br>
            <br><strong>Können sich alle einfach eintragen?</strong><br>
            Ja.
        women: "* Mit Frauen* meinen wir alle, die sich selbst als Frau verstehen."
    about:
      title: "Über uns"
      objective:
        title: "Ziel"
        intro: |
          Viele Menschen stört, dass Männer viel häufiger als Experten zu Konferenzen eingeladen oder von den Medien befragt werden. Biologisch gibt es dafür keinen Grund: Männer sind nicht klüger als Frauen.
          Wer Organisator_innen auf die Diskrepanz hinweist, bekommt oft die Reaktion, dass keine geeignete Frau zu finden war. Wir sind davon überzeugt, dass es viel mehr kompetente Frauen gibt, als auf den Bühnen sprechen.
          Mädchen brauchen weibliche Vorbilder, Frauen brauchen die Gewissheit, dass eine andere - ihre - Sicht auf ein Thema genauso relevant ist. Veranstaltungen brauchen mehr Diversität.
        text: |
          Ziel der Speakerinnen-Liste ist es, die Sichtbarkeit von Frauen überall da zu steigern, wo öffentlich gesprochen wird. Mit Hilfe der Speakerinnen-Liste wird es für Veranstalterinnen und Veranstalter leichter, Expertinnen für ihre Events zu finden.
          Gleichzeitig lädt sie Frauen* aktiv dazu ein, häufiger und öffentlich über ihre Themen zu sprechen.
      who:
        title: "Wer steckt dahinter"
        dev: "Technik & Programmierung"
        pr: "Kommunikation & Administration"
      background:
        title: "Hintergrund"
        intro: |
          Die Speakerinnen-Liste ist die Idee vieler Frauen und wurde technisch von 8 Frauen mit der Unterstützung von 4 Coaches als Lernprojekt der Rubymonsters,
          einer Lerngruppe der Rails Girls Berlin, gebaut.
        initiative:
          title: "Railsgirls / Rubymonsters"
          text: |
            Die <a href="http://www.railsgirlsberlin.de" target="_blank">Rails Girls</a> sind eine internationale Non-Profit-Gruppe, die Frauen motiviert, sich mit dem Programmieren zu beschäftigen. Das Ganze über wunderbare Workshops, Lerngruppen, Stipendien und eine angenehme Lern-Community. Die <a href="http://twitter.com/rubymonsters" target="_blank">Rubymonsters</a> sind eine Lerngruppe, die aus einem Workshop der Rails Girls hervorgegangen ist.
          history: |
            Die Idee zu einer Datenbank entstand in vielen Gesprächen, online und offline, über die Dominanz von Männern auf Bühnen. Dafür gibt es verschiedene Gründe und nicht für alle davon ist die Speakerinnen-Liste ein Lösung. Aber sie ist ein Schritt dahin, den Veranstaltern und Veranstalterinnen die Suche zu erleichtern, die an einem ausgeglichenen Gender-Verhältnis bei ihren Events interessiert sind.
          motivation: |
            Außerdem wollen wir Frauen* dabei unterstützen, die richtige Bühne zu finden. Das wird hoffentlich einfacher, wenn am Beispiel vieler anderer Frauen* zu sehen ist, dass ganz unterschiedliche Erfahrungen gefragt sein können.
      support:
        title: "Unterstützen"
        intro: "Es gibt viele Möglichkeiten, das Projekt Speakerinnen-Liste zu unterstützen:"
        option1: "erzählt anderen Frauen davon"
        option2: "legt selbst ein Profil an"
        option3: "schickt eine Mail mit einem Hinweis an Netzwerke und Communities, die sich mit spezifischen Themen beschäftigen"
        option4: |
          baut mit! Wenn ihr euch mit Webdesign oder Programmierung auskennt, helft uns bei der Umsetzung der offenen Wünsche. Eine Liste gibt es <a href="https://github.com/rubymonsters/speakerinnen_liste/issues/216" target="_blank">hier.</a>
    faq:
      title: "FAQ"
      question1: "Warum gibt es Thema XYZ noch nicht?"
      answer1: "Weil es noch niemand angelegt hat. Alle Themen, die in der Speakerinnen-Liste zu sehen sind, wurden von mindestens einer Speakerin in ihrem Profil als 'Tags' eingegeben. Daraus entstehen automatisch auf der Seite die für alle sichtbaren Themen."
      question2: "Können sich alle einfach eintragen?"
      answer2: "Ja."
      question3: "Warum ist mein Profil noch nicht freigeschaltet?"
      answer3: "Wir sind nicht ständig online: wenn das Profil gerade erst fertig eingetragen wurde, kann es einen Moment dauern. Falls es aber sehr wenig Informationen im Profil stehen, dachten wir möglicherweise, dass es noch nicht fertig ist. Wenn du möchtest, dass es trotzdem freigeschaltet wird, dann schreib uns eine Mail an speakerinnen@lists.riseup.net."
      question4: "Wonach kann ich suchen?"
      answer4: "Name - Sprachen - Stadt - Referenzen - Themen - Biografie - Titel. Mit AND und OR-Verknüpfungen kannst du auch Kombinationen suchen, z.B. Energie Berlin. Wenn du mehrere Begriffe hintereinander eingibst, werden sie automatisch als AND-Verknüpfung erkannt. Groß- und Kleinschreibung spielt keine Rolle."
      question5: "Wie kann ich Euch Geld spenden?"
      answer5: "Aktuell ist das nicht möglich, aber freuen uns sehr über die Bereitschaft! Und versuchen, bald eine Option zum Spenden einzurichten."
    press:
      title: "Presse über uns"
